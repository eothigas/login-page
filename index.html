<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - TF Portifólio</title>
    <meta name="description" content="Formulário de Login para Página de Login - TF Portifólio">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" as="style">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

    <span class="circle-top"></span>

    <main>

        <div class="container">
            
            <div class="d-flex container-form">

                <div class="col-lg-6 col-md-12 col-12">
                    <div class="container-left">
                        <h2>Bem vindo ao Formulário!</h2>
                        <p>Este é um design de formulário, para páginas de Login.</p>
                        <p>Este design foi replicado a partir de uma inspiração.</p>
                    </div>
                </div>

                <div class="col-lg-6 col-md-12 col-12">
                    <div class="container-right">
                        <div class="top">
                            <h2>Login</h2>
                            <span>Ainda não possui uma conta? Registre-se</span>
                        </div>

                        <div class="middle">
                            <form class="form-login">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" placeholder="Digite seu email">
                                </div>
                                <div class="form-group">
                                    <label for="senha">Senha</label>
                                    <input type="password" id="senha" placeholder="Digite sua senha">
                                </div>
                                <button>Entrar</button>
                            </form>
                        </div>

                        <div class="bottom">
                            <span>Desenvolvido por <strong>Thiago Freitas</strong></span>
                        </div>
                        
                    </div>
                </div>

            </div>

        </div>

    </main>
    
    <span class="circle-bottom"></span>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const inputs = document.querySelectorAll('.form-group input');

            inputs.forEach(input => {
                const label = input.previousElementSibling;

                input.addEventListener('focus', () => {
                    label.style.color = '#1fac8a'; 
                });

                input.addEventListener('blur', () => {
                    label.style.color = 'rgba(169, 169, 169, 1)';
                });
            });
        });
    </script>

</body>
</html>
